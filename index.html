<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card__img--top">
        <img src="images/bg-pattern-card.svg" alt="blue gradient bubbles">
      </div>
      <div class="card__img--picture">
        <img src="images/image-victor.jpg" alt="headshot of a man">
      </div>
      <div class="card__profile">
        <h1 class="card__profile--name dark-blue">Victor Crest <span class="card__profile--age gray-accent">26</span></h1>
        <p class="gray-accent">London</p>
      </div>
      <hr>
      <div class="card__stats row">
        <div class="col">
          <h2 class="dark-blue">80K</h2>
          <p class="gray-accent">Followers</p>
        </div>
        <div class="col">
          <h2 class="dark-blue">803K</h2>
          <p class="gray-accent">Likes</p>
        </div>
        <div class="col">
          <h2 class="dark-blue">1.4K</h2>
          <p class="gray-accent">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Olivero</a>.
    </div>
  </footer>

</body>
</html>
